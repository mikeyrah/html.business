  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container">
        <h1 class="logo">Stewart-Tate & Co.</h1>

<!-- Breadcrumbs -->
<nav class="breadcrumbs">
  <a href="index.html">Home</a> &gt;
  <span>Profile</span>
  </nav>

<!-- Main Content -->
<main>
  <div class="profile-container">
    <h2>Your Profile</h2>

<!-- Profile Picture -->
<div class="profile-picture-section">
  <img id="profile-picture" src="default-avatar.png" alt="Profile Picture">
  <input type="file" id="profile-picture-input" accept="image/*">
  </div>

<!-- Profile Details Form -->
<form id="profile-form">
  <label for="profile-name">Full Name</label>
  <input type="text" id="profile-name" name="profile-name" required>

  <label for="profile-email">Email</label>
  <input type="email" id="profile-email" name="profile-email" required readonly>

  <label for="profile-password">Password</label>
  <input type="password" id="profile-password" name="profile-password" required>

  <label for="profile-address">Address</label>
  <input type="text" id="profile-address" name="profile-address">

  <button type="submit">Save Changes</button>
  </form>

<!-- Order History -->
<section class="order-history">
  <h3>Order History</h3>
  <div id="order-list">
    <p>No orders found.</p>
  </div>
  </section>
  </div>
  </main>

<!-- Footer -->
<footer>

    </footer>

    </body>
